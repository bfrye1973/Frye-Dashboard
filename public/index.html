<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover"
    />
    <title>Frye Dashboard</title>
    <meta name="theme-color" content="#0d1117" />
    <meta name="color-scheme" content="dark" />

    <!-- ========================= BASES & TOKENS =========================
         Set these to your real services. If you don't have WS yet,
         leave __TOS_WS_BASE__ = "" and the client will poll HTTP.      -->
    <script>
      /* Market/quotes backend (already used by the chart layer) */
      window.__API_BASE__ = "https://frye-market-backend-1.onrender.com";

      /* TOS REST base (poll fallback or primary if no WebSocket) */
      window.__TOS_BASE__ = "https://YOUR-TOS-HTTP.example.com";  /* <-- CHANGE */

      /* TOS WebSocket base (preferred for real-time); set "" if N/A */
      window.__TOS_WS_BASE__ = "wss://YOUR-TOS-WS.example.com";   /* <-- CHANGE or "" */

      /* Optional: auth token (Bearer header or WS ?token=) */
      window.__TOS_TOKEN__ = "";                                  /* <-- OPTIONAL */

      /* --- simple diagnostics so you can verify config after deploy --- */
      (function () {
        const tag = "%c[BOOT]";
        const style = "color:#22d3ee;font-weight:700";
        try {
          console.log(tag, style, "Frye Dashboard boot");
          console.log("%c API_BASE     ", "color:#a3e635", window.__API_BASE__ || "(unset)");
          console.log("%c TOS_BASE     ", "color:#a3e635", window.__TOS_BASE__ || "(unset)");
          console.log("%c TOS_WS_BASE  ", "color:#a3e635", window.__TOS_WS_BASE__ || "(unset)");
          console.log("%c TOS_TOKEN    ", "color:#a3e635", window.__TOS_TOKEN__ ? "(provided)" : "(none)");
        } catch (e) {}
      })();
    </script>

    <!-- (Optional) very permissive CSP during development; tighten later if needed -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' * blob: data: ws: wss:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; connect-src * ws: wss:; img-src * data: blob:; style-src * 'unsafe-inline';"> -->

    <style>
      html, body, #root { height: 100%; }
      body {
        margin: 0;
        background: #0d1117;
        color: #d1d4dc;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Sharper SVG & text rendering for gauges */
      svg, text {
        shape-rendering: geometricPrecision;
        text-rendering: geometricPrecision;
      }
      /* In case JS is disabled */
      noscript {
        color: #d1d4dc;
        background: #0d1117;
        display: block;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <noscript>This app requires JavaScript to run.</noscript>
    <div id="root" data-build="Step1-TOS-Link"></div>
    <!-- Your bundler will inject the compiled app script here -->
  </body>
</html>
